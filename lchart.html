<head>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
  <!-- Plotly chart will be drawn inside this DIV -->
  <div id="myDiv"></div>
    <script>
Plotly.d3.csv("restaurant_scores.csv", function(err, rows){

function unpack(rows, key) {
return rows.map(function(row) { return row[key]; });
}

var frames = []
var x = unpack(rows, 'inspection_date')
var y = unpack(rows, 'inspection_score')
//   var x2 = unpack(rows, 'Date')
//   var y2 = unpack(rows, 'AAPL.Low')

var n = 10;
for (var i = 0; i < n; i++) {
  frames[i] = {data: [{x: [], y: []}]},
  frames[i].data[0].x = x.slice(0, i+1);
  frames[i].data[0].y = y.slice(0, i+1);
//     frames[i].data[0].x = x2.slice(0, i+1);
//     frames[i].data[0].y = y2.slice(0, i+1);
}

var trace1 = {
  type: "scatter",
  mode: "lines",
  name: 'Inspection Score',
  fill: 'tonexty',
  x: frames[12].data[0].x,
  y: frames[12].data[0].y,
  line: {color: 'plum'}
}

//   var trace1 = {
//     type: "scatter",
//     mode: "lines",
//     name: 'AAPL Low',
//     x: frames[5].data[0].x,
//     y: frames[5].data[0].y,
//     line: {color: 'lightgrey'}
//   }

var data = [trace1];

var layout = {
  title: 'Inspection score vs Date Filled-Area Animation',
  xaxis: {
    range: [frames[9].data[0].x[0], frames[9].data[0].x[9]],
    showgrid: false
  },
  yaxis: {
    range: [50, 100],
    showgrid: true
  },
  legend: {
    orientation: 'h',
    x: 0.5,
    y: 1.2,
    xanchor: 'center'
  },
  updatemenus: [{
    x: 0.5,
    y: 0,
    yanchor: "top",
    xanchor: "center",
    showactive: false,
    direction: "left",
    type: "buttons",
    pad: {"t": 87, "r": 10},
    buttons: [{
      method: "animate",
      args: [null, {
        fromcurrent: true,
        transition: {
          duration: 0,
        },
        frame: {
          duration: 40,
          redraw: false
        }
      }],
      label: "Play"
    }, {
      method: "animate",
      args: [
        [null],
        {
          mode: "immediate",
          transition: {
            duration: 0
          },
          frame: {
            duration: 0,
            redraw: false
          }
        }
      ],
      label: "Pause"
    }]
  }]
};

Plotly.newPlot('myDiv', data, layout).then(function() {
  Plotly.addFrames('myDiv', frames);
});
})

    </script>
  </body>
  </html>
